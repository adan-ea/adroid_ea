version: '3.8'
services:
    adroid_ea:
        image: adanea/adroid_ea
        environment:
            - MONGO_URI=MONGO_URI
            - DISCORD_TOKEN=DISCORD_TOKEN
            - DISCORD_DEV_GUILD=DISCORD_DEV_GUILD
            - DISCORD_CLIENT_ID=DISCORD_CLIENT_ID
            - TWITCH_CLIENT_ID=TWITCH_CLIENT_ID
            - TWITCH_CLIENT_SECRET=TWITCH_CLIENT_SECRET
        depends_on:
            - mongo
    mongo:
        image: mongo
        ports:
            - 27017:27017
        volumes:
            - ./data:/data/db